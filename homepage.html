<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="./homepage.css" />
    <script defer src="./index.js"></script>
    <title>Homepage</title>
  </head>
  <body>
    <header class="header">
      <i class="fas fa-bars hamburger-menu"></i>

      <a href="#" class="logo"><i class="fas fa-store"></i>Frontstore</a>

      <form action="" class="search-form">
        <label for="search-box" class="fas fa-search"></label>
        <input type="search" id="search-box" placeholder="Search an item" />
      </form>

      <div class="nav-icons">
        <a href="./login-page.html">
          <span class="badge-container"><i class="fas fa-user"> </i></span>
        </a>

        <a href="./wishlist.html">
          <span class="badge-container">
            <i class="fas fa-heart">
              <span class="badge-icon badge-pink">8</span></i
            >
          </span>
        </a>

        <a href="./mycart.html">
          <span class="badge-container">
            <i class="fas fa-shopping-cart">
              <span class="badge-icon badge-pink">1</span></i
            >
          </span>
        </a>
      </div>
    </header>

    <div class="spacer-3rem"></div>

    <div class="slides-container">
      <div class="mySlides fade">
        <img
          loading="lazy"
          src="./assets/Slider-image1.webp"
          alt="Nature"
          class="img-responsive"
        />
      </div>

      <div class="mySlides fade">
        <img
          loading="lazy"
          src="./assets/Slider-image2.webp"
          alt="Nature"
          class="img-responsive"
        />
      </div>

        <img
          loading="lazy"
          src="./assets/Slider-image3.jpg"
          alt="Nature"
          class="img-responsive"
        />
      </div>

      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <div class="text-center">
      <a href="./product-listing-page.html"
